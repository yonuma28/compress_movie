<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画アップロード</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
</head>
<body>
    
    <video autoplay loop muted playsinline id="cover-video">
        <source src="{{ url_for('static', filename='movie/back.webm') }}" type="video/webm">
    </video>
    <div class="overlay"></div>
    <div class="main_form">
        <div class="main_upload">
            <form action="/upload_web" method="post" enctype="multipart/form-data">
                <h1>タイトルを入力してください</h1>
                <input type="text" name="title" placeholder="タイトルを入力" value="{{ initial_title or '' }}" required>
                <input type="hidden" name="author" value="{{ initial_author or '' }}">
                
                <h1>動画のカテゴリを選択してください</h1>
                <select name="channel_id" required>
                    <option value="{{ good_channel_id }}" {% if initial_channel_id == good_channel_id %}selected{% endif %}>気持ちいい clips</option>
                    <option value="{{ b2b_channel_id }}" {% if initial_channel_id == b2b_channel_id %}selected{% endif %}>B2B clips</option>
                </select>
                
                <h1>動画をアップロードしてください</h1>
                <input type="file" name="video" accept="video/*" required>
                <input type="submit" value="アップロード">
            </form>
        </div>
    </div>
</body>
</html>
